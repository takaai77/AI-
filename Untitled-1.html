<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vroid Avatar Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@latest/dist/three-vrm.js"></script>
    <style>
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, vrm;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new THREE.VRMLoader();
            loader.load("https://takaai77.github.io/AI-/avatar.vrm", function (loadedVrm) {
                vrm = loadedVrm;
                scene.add(vrm.scene);
                animate();
            });

            camera.position.z = 5;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (vrm) {
                vrm.scene.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
